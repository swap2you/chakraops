# Phase 4: Lint + unit tests on PR; full tests (including integration) on main.
# CI does not require ORATS token; tests use fixtures and mocks.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chakraops

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check app tests --output-format=default || true
        continue-on-error: true

      - name: Pytest (unit + integration with mocks; no ORATS token)
        run: python -m pytest tests/ -v --tb=short
